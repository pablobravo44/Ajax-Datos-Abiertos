<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.71/jquery.csv-0.71.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body {
            padding-left: 20px;
            padding-right: 20px;
        }
        .f_inicio,
        .f_final {
            color: blue;
        }
        #contenedor_mapas{
            display:flex;
            justify-content: flex-start;
        }
        #contenedor_mapas>div, #contenedor_mapas img{
            width: 450;
            height: 351px;
            margin:20px;
        }
        area{
            cursor:pointer;
        }
    </style>
</head>

<body>
    <form method="get" action="datos.html">
        <div class="form-group">
            <label for="provincia">Provincia</label> 
            <div class="col-8">
                <select class="custom-select" id="provincia" name="provincia">
                    <option value=0>Sin provincia</option>
                    <option value="Avila">Ávila</option>
                    <option>Burgos</option>
                    <option>León</option>
                    <option>Palencia</option>
                    <option>Salamanca</option>
                    <option>Segovia</option>
                    <option>Soria</option>
                    <option>Valladolid</option>
                    <option>Zamora</option>
                </select>
            </div>
        </div>
        <br>
        <div class="form-group" id="div_estacion"></div>
        <br>
        <div class="form-group row">
            <label for="f_inicio">Fecha inicio</label> 
            <div class="col-8">
                <input type="date" name="f_inicio" id="f_inicio" class="f_inicio" min="1997-01-01" max="2018-12-31" value="0" class="form-control">
            </div>
        </div>
        <br>
        <div class="form-group row" id="lbl_final">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Cargar datos</button>
    </form>
    <div id="contenedor_mapas">
        <div id="mapa_cyl">
            <!-- Image Map Generated by http://www.image-map.net/ -->
            <img src="https://i.pinimg.com/originals/f7/bf/65/f7bf650db8000ca1af34db3001745ba5.gif" alt="mapa_cyl" usemap="#image-map">       
            <map name="image-map">
                <area alt="Valladolid" title="Valladolid" coords="155,178,249,201" shape="rect">
                <area alt="León" title="León" coords="70,54,129,86" shape="rect">
                <area alt="Burgos" title="Burgos" coords="254,106,315,127" shape="rect">
                <area alt="Palencia" title="Palencia" coords="186,133,255,155" shape="rect">
                <area alt="Zamora" title="Zamora" coords="71,157,134,177" shape="rect">
                <area alt="Salamanca" title="Salamanca" coords="41,259,132,282" shape="rect">
                <area alt="Ávila" title="Ávila" coords="166,285,207,308" shape="rect">
                <area alt="Segovia" title="Segovia" coords="229,221,294,241" shape="rect">
                <area alt="Soria" title="Soria" coords="356,167,403,190" shape="rect">
            </map>
            </div>
        <div id="mapa"></div>
    </div>
    <script src="index.js"></script>
</body>

</html>
